---
 - name: first play
   hosts: all
   ignore_errors: no
   gather_facts: false
   vars:
     test: ls
     test1: welcome
   tasks:
    - name: testing variables {{ hello }}
      win_shell: write-host "{{ hello }}"
      vars:
        test: ls
      register: listing
    - debug: var=listing

    - name: testing again {{ test1 }}
      win_shell: ls
